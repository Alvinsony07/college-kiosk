<!DOCTYPE html>  
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Kiosk Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      background: url('https://images.unsplash.com/photo-1515003197210-e0cd71810b5f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(26, 60, 52, 0.7);
      z-index: 0;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 420px;
      position: relative;
      z-index: 1;
      border: 1px solid rgba(244, 162, 97, 0.3);
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-container img {
      width: 80px;
      height: auto;
      margin-bottom: 10px;
    }

    .title-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .title-container h1 {
      font-size: 24px;
      color: #333;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      line-height: 1.4;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-size: 14px;
      font-weight: 500;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      color: #999;
      font-size: 16px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px 15px 14px 45px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      background: white;
      transition: all 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #ff8c42;
      box-shadow: 0 0 0 3px rgba(255, 140, 66, 0.1);
    }

    input::placeholder {
      color: #aaa;
    }

    .forgot-password {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 15px;
    }

    .forgot-password a {
      color: #ff8c42;
      text-decoration: none;
      font-size: 13px;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #ff7020;
    }

    .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
    }

    .remember-me input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 8px;
      cursor: pointer;
      accent-color: #ff8c42;
    }

    .remember-me label {
      color: #666;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #ff8c42 0%, #ff7020 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 140, 66, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 140, 66, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .message {
      text-align: center;
      margin-top: 15px;
      color: red;
      font-size: 14px;
      min-height: 20px;
    }

    .register-link {
      text-align: center;
      margin-top: 25px;
      color: #666;
      font-size: 14px;
    }

    .register-link a {
      color: #ff8c42;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .register-link a:hover {
      color: #ff7020;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 25px;
      }
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="logo-container">
    <img src="static/images/saintgits-logo.jpg" alt="Saintgits Logo">
  </div>
  
  <div class="title-container">
    <h1>Canteen Management</h1>
    <div class="subtitle">
      Saintgits College of Engineering<br>
      MCA Batch 2024-2026
    </div>
  </div>

  <div class="form-group">
    <label>Email</label>
    <div class="input-wrapper">
      <i class="fas fa-envelope input-icon"></i>
      <input type="email" id="email" placeholder="Enter your email" required />
    </div>
  </div>

  <div class="form-group">
    <label>Password</label>
    <div class="input-wrapper">
      <i class="fas fa-lock input-icon"></i>
      <input type="password" id="password" placeholder="Enter your password" required />
    </div>
  </div>

  <div class="forgot-password">
    <a href="#" onclick="event.preventDefault(); alert('Please contact admin to reset password.');">Forgot Password?</a>
  </div>

  <div class="remember-me">
    <input type="checkbox" id="remember" />
    <label for="remember">Remember me</label>
  </div>

  <button onclick="login()">Login to Dashboard</button>
  
  <div class="message" id="msg"></div>

  <div class="register-link">
    Don't have an account? <a href="/register">Register here</a>
  </div>
</div>

<script>
  async function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const msg = document.getElementById("msg");

    if (!email.endsWith("@saintgits.org")) {
      msg.textContent = "Only @saintgits.org emails allowed.";
      return;
    }

    try {
      const res = await fetch("http://localhost:5000/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (res.ok) {
        // Save user info to localStorage
        localStorage.setItem("userRole", data.role);
        localStorage.setItem("userName", data.name);
        localStorage.setItem("adminEmail", email);  // Store email for activity logging
        
        msg.style.color = "green";
        msg.textContent = "Login successful! Redirecting...";

        setTimeout(() => {
          if (data.role === "admin") {
            window.location.href = "/admin";
          } else if (data.role === "staff") {
            window.location.href = "/staff";
          } else if (data.role === "user") {
            window.location.href = "/users";  // unified "users" module
          } else {
            msg.textContent = "Unknown role. Contact admin.";
          }
        }, 1000);
      } else {
        msg.style.color = "red";
        msg.textContent = data.error || "Invalid credentials";
      }
    } catch (err) {
      msg.textContent = "Server error. Try again.";
    }
  }
</script>

</body>
</html>
