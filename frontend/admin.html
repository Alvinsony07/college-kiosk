<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - College Canteen</title>
    <link rel="stylesheet" href="/frontend/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Admin Login</h1>
                <p>College Canteen Management System</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="admin@college.edu">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter password">
                </div>
                <button type="submit" class="btn-primary">Login</button>
                <div id="loginError" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- Main Admin Panel -->
    <div id="adminPanel" class="admin-panel" style="display: none;">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h2>Canteen Admin</h2>
                <button id="sidebarToggle" class="sidebar-toggle">☰</button>
            </div>
            <nav class="sidebar-nav">
                <a href="#" data-page="dashboard" class="nav-item active">
                    <span class="nav-icon">📊</span>
                    <span class="nav-text">Dashboard</span>
                </a>
                <a href="#" data-page="orders" class="nav-item">
                    <span class="nav-icon">🛒</span>
                    <span class="nav-text">Orders</span>
                </a>
                <a href="#" data-page="menu" class="nav-item">
                    <span class="nav-icon">🍽️</span>
                    <span class="nav-text">Menu</span>
                </a>
                <a href="#" data-page="users" class="nav-item">
                    <span class="nav-icon">👥</span>
                    <span class="nav-text">Users</span>
                </a>
                <a href="#" onclick="handleLogout()" class="nav-item logout">
                    <span class="nav-icon">🚪</span>
                    <span class="nav-text">Logout</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Header -->
            <header class="admin-header">
                <div class="header-left">
                    <h1 id="pageTitle">Dashboard</h1>
                </div>
                <div class="header-right">
                    <div class="polling-control">
                        <label class="toggle-switch">
                            <input type="checkbox" id="pollingToggle" checked>
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="polling-label">Auto-refresh</span>
                    </div>
                    <span id="lastRefresh" class="last-refresh"></span>
                    <span id="adminEmail" class="admin-email"></span>
                </div>
            </header>

            <!-- Page Content -->
            <div id="pageContent" class="page-content"></div>
        </main>
    </div>

                    <span class="nav-text">Menu</span>
                </a>
                <a href="#" data-page="inventory" class="nav-item">
                    <span class="nav-icon">📦</span>
                    <span class="nav-text">Inventory</span>
                </a>
                <a href="#" data-page="users" class="nav-item">
                    <span class="nav-icon">👥</span>
                    <span class="nav-text">Users</span>
                </a>
                <a href="#" data-page="reports" class="nav-item">
                    <span class="nav-icon">📈</span>
                    <span class="nav-text">Reports</span>
                </a>
                <a href="#" data-page="settings" class="nav-item">
                    <span class="nav-icon">⚙️</span>
                    <span class="nav-text">Settings</span>
                </a>
                <a href="#" id="logoutBtn" class="nav-item logout">
                    <span class="nav-icon">🚪</span>
                    <span class="nav-text">Logout</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="topbar">
                <div class="topbar-left">
                    <button id="mobileSidebarToggle" class="mobile-toggle">☰</button>
                    <span class="page-title">Dashboard</span>
                </div>
                <div class="topbar-right">
                    <div class="polling-control">
                        <label class="switch">
                            <input type="checkbox" id="pollingToggle" checked>
                            <span class="slider"></span>
                        </label>
                        <span class="polling-label">Auto-refresh</span>
                    </div>
                    <span id="lastRefresh" class="last-refresh"></span>
                    <span id="adminEmail" class="admin-email"></span>
                </div>
            </header>

            <!-- Page Content -->
            <div id="pageContent" class="page-content"></div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Modal Container -->
    <div id="modalContainer"></div>

    <script src="/frontend/admin.js"></script>
</body>
</html>
